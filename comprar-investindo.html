<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento via Pix - Catalist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(92, 103, 242, 0.15);
      text-align: center;
    }
    h2 {
      color: #5c67f2;
      margin-bottom: 20px;
    }
    .produto-card {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e1e3f0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(92, 103, 242, 0.1);
    }
    .produto-card h3 {
      font-weight: 700;
      font-size: 1.5rem;
      color: #3a3f7d;
    }
    .preco {
      font-size: 1.25rem;
      color: #5c67f2;
      margin: 10px 0 20px;
      font-weight: bold;
    }
    button {
      background: #5c67f2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #474fcf;
    }
    #pixModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #pixModal .modal-content {
      background: #fff;
      border-radius: 15px;
      max-width: 360px;
      width: 100%;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    #pixModal img {
      width: 220px;
      height: 220px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .whatsapp-link {
      margin-top: 15px;
      display: inline-block;
      color: #25d366;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      border: 2px solid #25d366;
      padding: 8px 15px;
      border-radius: 30px;
    }
    .whatsapp-link:hover {
      background-color: #25d366;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comprar E-book: Investindo do Zero</h2>
    <div class="produto-card">
      <h3>Investindo do Zero</h3>
      <p class="preco">R$ 29,90</p>
      <button onclick="mostrarPix()">Pagar via Pix</button>
    </div>
    <p>Após o pagamento, envie o comprovante para o WhatsApp abaixo:</p>
    <a href="https://wa.me/5511984612195?text=Olá! Já fiz o pagamento do e-book 'Investindo do Zero', segue meu comprovante." target="_blank" class="whatsapp-link">
      Enviar comprovante no WhatsApp
    </a>
  </div>
  <div id="pixModal">
    <div class="modal-content">
      <h3>Escaneie o QR Code para pagar</h3>
      <img src="qr-code-c6bank.png" alt="QR Code Pix C6 Bank" />
      <p><strong>Chave Pix:</strong> 098d3d13-c87d-4040-ba5a-f26c19182c0f</p>
      <button onclick="fecharPix()">Fechar</button>
    </div>
  </div>
  <script>
    function mostrarPix() {
      document.getElementById('pixModal').style.display = 'flex';
    }
    function fecharPix() {
      document.getElementById('pixModal').style.display = 'none';
    }
  </script>
</body>
</html>
