<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento via Pix - Ebookfy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(92, 103, 242, 0.15);
      text-align: center;
    }

    h2 {
      color: #5c67f2;
      margin-bottom: 20px;
    }

    .produto-card {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e1e3f0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(92, 103, 242, 0.1);
    }

    .produto-card h3 {
      font-weight: 700;
      font-size: 1.5rem;
      color: #3a3f7d;
    }

    .preco {
      font-size: 1.25rem;
      color: #5c67f2;
      margin: 10px 0 20px;
      font-weight: bold;
    }

    button {
      background: #5c67f2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(92, 103, 242, 0.3);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #474fcf;
    }

    /* Modal Pix */
    #pixModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
      display: flex;
    }

    #pixModal.hidden {
      display: none !important;
    }

    #pixModal .modal-content {
      background: #fff;
      border-radius: 15px;
      max-width: 360px;
      width: 100%;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(92, 103, 242, 0.3);
      text-align: center;
      position: relative;
    }

    #pixModal h3 {
      margin-bottom: 20px;
      color: #5c67f2;
    }

    #pixModal img {
      width: 220px;
      height: 220px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(92, 103, 242, 0.15);
    }

    #pixModal p {
      font-size: 1rem;
      color: #333;
      word-break: break-all;
      margin: 15px 0 20px;
    }

    #pixModal button.close-btn {
      background: #f44336;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: none;
      margin-top: 10px;
    }

    #pixModal button.close-btn:hover {
      background: #d32f2f;
    }

    .copy-btn {
      margin-top: 10px;
      background-color: #3a3f7d;
      padding: 10px 18px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 10px rgba(58, 63, 125, 0.4);
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #2c2f6d;
    }

    /* Link whatsapp */
    .whatsapp-link {
      margin-top: 15px;
      display: inline-block;
      color: #25d366;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      border: 2px solid #25d366;
      padding: 8px 15px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .whatsapp-link:hover {
      background-color: #25d366;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comprar E-book: Investindo do Zero</h2>
    <div class="produto-card">
      <h3>Investindo do Zero</h3>
      <p class="preco">R$ 15,90</p>
      <button onclick="mostrarPix()">Pagar via Pix</button>
    </div>
    <p>Após o pagamento, envie o comprovante para o WhatsApp abaixo:</p>
    <a href="https://wa.me/5511984612195?text=Olá! Já fiz o pagamento do e-book 'Investindo do Zero', segue meu comprovante." target="_blank" class="whatsapp-link">
      Enviar comprovante no WhatsApp
    </a>
  </div>

  <!-- Modal Pix -->
  <div id="pixModal" class="hidden">
    <div class="modal-content">
      <h3>Escaneie o QR Code para pagar</h3>
      <img src="qr-code-c6bank.png" alt="QR Code Pix para o e-book 'Investindo do Zero'" />
      <p><strong>Chave Pix:</strong> 098d3d13-c87d-4040-ba5a-f26c19182c0f</p>
      <button class="copy-btn" onclick="copiarPix()">Copiar chave Pix</button><br>
      <button class="close-btn" onclick="fecharPix()">Fechar</button>
    </div>
  </div>

  <script>
    function mostrarPix() {
      const modal = document.getElementById('pixModal');
      modal.classList.remove('hidden');
    }

    function fecharPix() {
      const modal = document.getElementById('pixModal');
      modal.classList.add('hidden');
    }

    function copiarPix() {
      const chave = "098d3d13-c87d-4040-ba5a-f26c19182c0f";
      navigator.clipboard.writeText(chave).then(() => {
        alert('Chave Pix copiada com sucesso!');
      }).catch(() => {
        alert('Não foi possível copiar a chave Pix. Por favor, copie manualmente.');
      });
    }
  </script>
</body>
</html>
